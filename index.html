<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More&&Co</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
</head>
<body>
    <header>
        <div id="titulo">
        <h1>More&&Co</h1>
    </div>
        <nav>
            <div id="categories"></div>
        </nav>
        <img src="images/carrito.png" id="cart-icon">
    </header>
    <section class="hero">
        <div class="imagenHero">
        <img src="images/foto-hero.jpg" alt="" class="src">
        </div>
        <div class="fraseHeroCont">
            <div class="fraseHero1">
            <p class="frase1">Viste con confianza,</p></div>
            </br>
            <div class="fraseHero2">
                <p class="frase2">siente la diferencia.</p>
            </div>
        </div>
    </section>
    <main id="main">
        <section id="products"></section>
        <div class="loadmoreCont">
        <button id="load-more">Cargar m√°s</button>
    </div>
    </main>
    
    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="close-cart">&times;</span>
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <button id="checkout">Finalizar Compra</button>
        </div>
    </div>
    
    <div id="product-modal" class="modal hidden">
      <div class="modal-content">
          <span class="close-button" id="close-product-modal">&times;</span>
          <h2 id="product-title"></h2>
          <div id="product-images"></div>
          <p id="product-description"></p>
          <p id="product-price"></p>
      </div>
  </div>
  
    
    <script src="script.js"></script>
</body>
</html>
